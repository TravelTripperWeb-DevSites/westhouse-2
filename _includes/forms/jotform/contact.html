<form action="https://submit.jotform.me/submit/{{ site.data.forms.jotform.contact-id }}/" method="post" name="form_{{ site.data.forms.jotform.contact-id }}" id="{{ site.data.forms.jotform.contact-id }}" accept-charset="utf-8">
  <input type="hidden" name="formID" value="{{ site.data.forms.jotform.contact-id }}">
  <div class="form-group">
    <select class="form-control" name="q3_department" aria-label="Select Department">
      <option value="">Department</option>
      <option value="Reservations">Reservations</option>
    </select>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="form-left mb-3 mb-md-0">
        <input type="text" class="form-control" name="q4_firstName" placeholder="First Name" aria-label="Enter your first name" required>
      </div>
      <div class="form-right">
        <input type="text" class="form-control" name="q5_lastName" placeholder="Last Name" aria-label="Enter your last name">
      </div>
    </div>
  </div>
  <div class="form-group">
    <input type="email" class="form-control" name="q6_email" placeholder="Email" aria-label="Enter your email" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="q7_phoneNumber" placeholder="Phone Number" aria-label="Enter your phone  number" required>
  </div>
  <div class="form-group">
    <textarea class="form-control" rows="5" name="q10_comments" placeholder="Comments" aria-label="Enter your comments"></textarea>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="feature-emails" name="q8_pleaseInclude[]" value="Yes">
    <label class="form-check-label" for="feature-emails" aria-label="Select checkbox to include me in feature emails">Please include me in feature emails</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="terms-service" name="q9_iAgree[]" value="I Agree" required>
    <label class="form-check-label" for="terms-service" aria-label="Select checkbox agree to the Terms of Service and Privacy Policy.">I agree to the <a href="/terms-of-use/">Terms of Service</a> and <a href="/privacy-policy/">Privacy Policy</a>.</label>
  </div>
  <div class="btn-holder">
    <button type="submit" class="common-btn">Submit</button>
  </div>
</form>
