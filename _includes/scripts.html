{% if site.data.api-keys.maps.google.enabled != false %}
  <script src="https://maps.google.com/maps/api/js?key={{ site.data.api-keys.maps.google.api_key }}"></script>
{% endif %}

<script>
  function getIp(data){
    sessionStorage.ip_add = data.ip;
  }
</script>
<script src="https://api.ipify.org?format=jsonp&callback=getIp"></script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>

<script src="{{ '/assets/js/ie10-viewport-bug-workaround.js' | absolute_url }}"></script>

<script src="https://plugins.traveltripper.io/v2/rt3api.js"></script>
<script src="https://plugins.traveltripper.io/v2/jquery.ttweb.js"></script>

<script src="https://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.14.0/additional-methods.min.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.6.4/js/lightgallery-all.min.js"></script>
<script src="https://static.vrglobal.com/embedv2.js"></script>

<script>
  TTWeb.Config.configure({
    hotelId: 'NYCWST', //'orwhatever your values are',
    portalId: 'westhousehotelnewyork',
    defaultTimezone: 'America/New_York', // timezone of site
    ipAddress: sessionStorage.ip_add,
    defaultCurrency: 'USD',
  });
  $("[show-booking-widget]").bookingWidget({
    // showRateCalendar: true,
    showOfferCode: true
  });
</script>

<script src="{{ '/assets/js/main.min.js' | absolute_url }}"></script>
