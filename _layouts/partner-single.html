---
layout: default
---

<div class="inner-banner pattern bg-cover" style="background-image: url('{{ page.image.url }}');">
    <h1>{{ page.title }}</h1>
  </div>

<div class="sub-nav">
  {% assign partners = site.data._models.partners | sort: "menu_order" %}
  {% for partner in partners %}
    <a href="/partners/{{ partner.url_friendly_name }}/">{{ partner.title }}</a>
  {% endfor %}
</div>

<section class="common-details">
  <div class="common-details-container">
    <div class="common-details-row">
      <div class="common-content">
        <h3>{{ page.title }}</h3>
        {{ page.contents }}
      </div>
    </div>
  </div>
</section>
