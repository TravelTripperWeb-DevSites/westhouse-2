---
layout: default
---
{% assign offer = page %}
{% assign model = page %}

<div class="inner-banner pattern bg-cover" style="background-image: url('{{ offer.image.url }}');"></div>

<section class="random-details">
  <div class="random-details-container">
    <div class="random-head">
      <h2>{{ offer.title }}</h2>
    </div>
    <div class="random-body">
      {{offer.full_description}}        
    </div>
  </div>
</section>
